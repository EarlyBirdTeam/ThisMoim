<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Hello</h1>
</body>

	position: relative;

	content: "Hello";

	color: rgba(255,0,0,0.5);   
}
</style>
